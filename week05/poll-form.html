<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Learning to create a Poll form"> 
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Doreen McMahon | HTML form - User Poll</h1>

</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend><!--form elements will go here-->
        <div class="form-item column2">
            <label for="fullname">Your Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Your Email:</label>
            <input type="email" id="useremail" name="email">
        </div>
        </fieldset>

        <fieldset>
            <legend>Questions</legend>
            <!--form elements will go here-->
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>    
            <label for="pet">Do you have a pet in your home?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived;</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>  
         </fieldset>
         <button type="submit">Submit your poll here</button>
    </form>

</main>

<footer>
    <p>©️2024 | HTML Form - User Poll Activity | Doreen McMahon</p>

</footer>
    
</body>
</html>
